name: Deploy Angular App to IIS

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build -- --configuration=production

    - name: Install Web Deploy
      run: choco install webdeploy -y

    - name: Deploy to IIS using Web Deploy
      env:
        WEBDEPLOY_SERVER: ${{ secrets.WEBDEPLOY_SERVER }}
        WEBDEPLOY_USER: ${{ secrets.WEBDEPLOY_USER }}
        WEBDEPLOY_PASS: ${{ secrets.WEBDEPLOY_PASS }}
      run: |
        # Explicitly use the Web Deploy installation path
        $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
        if (-not (Test-Path $msdeployPath)) {
          $msdeployPath = "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe"
        }

        if (-not (Test-Path $msdeployPath)) {
          Write-Error "Web Deploy is not installed or the executable path cannot be found."
        }

        # Package and deploy the Angular app
        & $msdeployPath -verb:sync -source:contentPath="./dist/my-angular9-app" -dest:contentPath="C:\inetpub\wwwroot\my-angular9-app",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}:8172/msdeploy.axd",userName="${{ secrets.WEBDEPLOY_USER }}",password="${{ secrets.WEBDEPLOY_PASS }}" -enableRule:AppOffline
