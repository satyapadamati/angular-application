name: Deploy Angular App to IIS

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build -- --configuration=production

      - name: Deploy to IIS using SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.IIS_SERVER_HOST }}
          username: ${{ secrets.IIS_SERVER_USER }}
          password: ${{ secrets.IIS_SERVER_PASSWORD }}
          source: "./dist/my-angular9-app/"
          target: "C:/inetpub/wwwroot/my-angular9-app/"
          port: 22  # Ensure this port is open and accessible
          debug: true
          command_timeout: 10m

      - name: Restart IIS using PowerShell
        shell: pwsh
        run: |
          Write-Host "Restarting IIS..."
          iisreset
        env:
          WINRM_HOST: ${{ secrets.IIS_SERVER_HOST }}
          WINRM_USER: ${{ secrets.IIS_SERVER_USER }}
          WINRM_PASSWORD: ${{ secrets.IIS_SERVER_PASSWORD }}
