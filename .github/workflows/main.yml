name: Deploy Angular App to IIS

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm ci

    - name: Build Angular App
      run: npm run build -- --configuration=production

    - name: Deploy to IIS using WinRM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.IIS_SERVER_HOST }}
        username: ${{ secrets.IIS_SERVER_USER }}
        password: ${{ secrets.IIS_SERVER_PASSWORD }}
        source: "./dist/my-angular9-app/"
        target: "C:/inetpub/wwwroot/my-angular9-app/"
        debug: true

    - name: Restart IIS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.IIS_SERVER_HOST }}
        username: ${{ secrets.IIS_SERVER_USER }}
        password: ${{ secrets.IIS_SERVER_PASSWORD }}
        script: |
          Write-Host "Restarting IIS...";
          iisreset
