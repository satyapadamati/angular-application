<h1>My-UI</h1>

<!-- Buttons for Add, Update, Delete -->
<div class="buttons">
  <button mat-raised-button color="primary" (click)="openDialog('add')">Add Employee</button>
  <button mat-raised-button color="accent" [disabled]="!selection.hasValue()" (click)="openDialog('update')">Update Employee</button>
  <button mat-raised-button color="warn" [disabled]="!selection.hasValue()" (click)="openDialog('delete')">Delete Employee</button>
</div>

<!-- Employee Table -->
<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="toggleAllRows()" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)" [checked]="selection.isSelected(row)"></mat-checkbox>
    </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="loc">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let employee">{{ employee.location }}</td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="sal">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
